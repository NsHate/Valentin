<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            100% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .heart-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transform: rotate(45deg);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .message {
            font-size: 20px;
            color: #d63384;
            margin-top: 20px;
        }

        input {
            width: 200px;
            padding: 8px;
            margin: 10px;
            border: 2px solid #ff4d6d;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1a4d;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <span class="heart-text">–ú + –ù</span>
        </div>
        <p class="message">–ü—Ä–æ–≤–µ—Ä–∏–º –≤–∞—à—É —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å? üíñ</p>
        
        <input type="text" id="name1" placeholder="–¢–≤–æ—ë –∏–º—è">
        <input type="text" id="name2" placeholder="–ò–º—è –ø–∞—Ä—Ç–Ω—ë—Ä–∞">
        <button id="checkCompatibility">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("checkCompatibility").addEventListener("click", function() {
            let name1 = document.getElementById("name1").value.trim().toLowerCase();
            let name2 = document.getElementById("name2").value.trim().toLowerCase();

            if (name1 === "" || name2 === "") {
                document.getElementById("result").innerText = "–í–≤–µ–¥–∏—Ç–µ –æ–±–∞ –∏–º–µ–Ω–∏!";
                return;
            }

            // –í–∞—Ä–∏–∞–Ω—Ç—ã –∏–º–µ–Ω–∏ "–ú–∞—à–∞"
            let mashaVariations = ["–º–∞—à–∞", "–º–∞—Ä–∏—è", "–º–∞—à–µ–Ω—å–∫–∞", "–º–∞—à—É–Ω—è", "–º–∞—Ä—é—à–∞", "–º–∞—Ä–∏–π–∫–∞"];
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
            document.getElementById("result").innerText = "–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å... ‚è≥";

            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ (1,5 —Å–µ–∫—É–Ω–¥—ã)
            setTimeout(function() {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—Å–æ–±—É—é –ø–∞—Ä—É "–ú–∞—à–∞" –∏ "–ù–∏–∫–∏—Ç–∞"
                if ((mashaVariations.includes(name1) && name2 === "–Ω–∏–∫–∏—Ç–∞") || (mashaVariations.includes(name2) && name1 === "–Ω–∏–∫–∏—Ç–∞")) {
                    document.getElementById("result").innerText = `–°–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å ${name1.charAt(0).toUpperCase() + name1.slice(1)} –∏ ${name2.charAt(0).toUpperCase() + name2.slice(1)}: 100% üíû –í—ã –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç–µ –¥—Ä—É–≥ –¥—Ä—É–≥—É!`;
                    return;
                }

                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ–Ω—Ç–∞ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                let compatibility = Math.floor((name1.length + name2.length + Math.random() * 50) % 101);
                
                let message = `–°–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å ${name1.charAt(0).toUpperCase() + name1.slice(1)} –∏ ${name2.charAt(0).toUpperCase() + name2.slice(1)}: ${compatibility}% ‚ù§Ô∏è`;

                document.getElementById("result").innerText = message;
            }, 1500); // 1,5 —Å–µ–∫—É–Ω–¥—ã –æ–∂–∏–¥–∞–Ω–∏—è –ø–µ—Ä–µ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
        });
    </script>
</body>
</html>
